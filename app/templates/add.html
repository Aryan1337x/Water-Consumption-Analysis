{% extends 'base.html' %}

{% block content %}
<form method="POST" class="add-form">
    <h2>Add Water Reading</h2>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required value="{{ request.args.get('date', '') }}">
        <!-- pre-filling date could be a nice JS enhancement, but for now standard HTML5 date -->
    </div>
    <div class="form-group">
        <label for="value">Meter Reading</label>
        <input type="number" step="0.01" id="value" name="value" required placeholder="e.g. 1025.5">
    </div>
    <button type="submit">Add Reading</button>
</form>
{% endblock %}
